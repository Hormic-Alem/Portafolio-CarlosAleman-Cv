{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Proyectos</h2>

<div class="row">
{% for project in projects %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
            {% if project.type == "image" %}
                <img src="{{ url_for('static', filename=project.image) }}" class="card-img-top">
            {% elif project.type == "video" %}
                <video controls class="w-100">
                    <source src="{{ url_for('static', filename=project.video) }}" type="video/mp4">
                </video>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
